<html>
  <head>
    <meta charset="utf-8" />
    <script type="module">
import "../lib/enable-remote-ui.js";

window.addEventListener("remote-ui-enabled", ev => {
  document.querySelector("#wsurl").textContent = ev.detail.url;
}, {once: true});
    </script>
  </head>
  <body>
    <div>wsurl: <span id="wsurl"></span></div>
    <input value="hello"/><button onclick="
const li = document.createElement(`li`);
li.append(document.querySelector(`input`).value);
document.querySelector(`ul`).append(li);
">button</button>
    <ul></ul>
  </body>
</html>
