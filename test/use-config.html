<html>
  <head>
    <script type="module">
let update;
window.addEventListener("message", ev => {
  if (ev.data.event === "start") {
    document.querySelector("pre").textContent = JSON.stringify(ev.data.config);
    update = ev.ports[0];
  }
  if (ev.data.event === "config-update") {
    document.querySelector("pre").textContent = JSON.stringify(ev.data.config);
  }
  if (ev.data.event === "stop") {
    console.log("stop");
    ev.ports[0].postMessage("");
  }
});
      </script>
  </head>
  <body>
    <h1>Hello Sandbox</h1>
    <pre></pre>
  </body>
</html>
